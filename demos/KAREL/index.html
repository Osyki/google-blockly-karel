<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blockly KAREL Programming</title>

    <!--    Blockly generators    -->
    <script src="../../blockly_uncompressed.js"></script>
    <script src="../../msg/js/en.js"></script>

    <!-- KAREL Blocks -->
    <script src="../../blocks/prog_name.js"></script>
    <script src="../../blocks/KAREL/Simplevariables.js"></script>
    <script src="../../blocks/KAREL/TYPE.js"></script>

    <!--   KAREL Generators   -->
    <script src="../../generators/KAREL.js"></script>
    <script src="../../generators/KAREL/prog_name.js"></script>
    <script src="../../generators/KAREL/Simplevariables.js"></script>
    <script src="../../generators/KAREL/TYPE.js"></script>

    <!--   Stylesheets   -->
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">

    <!--    inject blockly    -->
    <script src="custom_toolbox.js"></script>
    <script src="inject_blockly.js"></script>
</head>

<body>

<div id="main">
    <div id="headerrow">
        <div class="headerdivs" id="titleversion">
            <div id="title">
                KAREL
            </div>
            <div>
                <span id="version">v0.1</span>
            </div>
        </div>
        <div class="headerdivs" id="options">
            <button class="menuButton" onclick="showFilePopUp('newFilePopUp')" title="New File">New File
            </button>
            <button class="menuButton" onclick="showFilePopUp('saveFilePopUp')" title="Save your work.">Save
                Files
            </button>
            <button class="menuButton" onclick="showFilePopUp('loadFilePopUp')" title="Load your work.">Load
                Files
            </button>
            <input id="fileSaveBtn" multiple onchange="readFiles(this)" style="display:none"
                   title="Load a blockly save into the program." type="file"/>
            <button class="menuButton" onclick="showFilePopUp('renameFilePopUp')" title="Rename File">Rename
                File
            </button>
            <button class="menuButton" onclick="showFilePopUp('deleteFilePopUp')" title="Delete File">Delete
                File
            </button>
            <button class="menuButton" onclick="downloadCode()">Download Code</button>
        </div>

    </div>
    <div id="tabrow">
        <div id="filestab">
            <div id="file">File:</div>
            <label for="filesDropdown"></label>
            <select id="filesDropdown">
                <option>prog_name.kl</option>
            </select>
            <button class="tabbuttonon" id="changefilebutton">&rarr;</button>
        </div>

        <button class="tabbuttonon">KAREL</button>
        <button class="tabbuttonoff">C++</button>

    </div>
    <div id="contentrow">
        <div id="content_area">
        </div>
        <div id="textarea">
            <label for="codeTextArea"></label><textarea id="codeTextArea" readonly spellcheck="false" wrap="off">Code prints here</textarea>
        </div>
    </div>

</div>

</body>

</html>
