<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blockly KAREL Programming</title>

    <!--    Blockly generators    -->
    <script src="../../blockly_uncompressed.js"></script>
    <script src="../../msg/js/en.js"></script>

    <!-- KAREL Blocks -->
    <script src="../../blocks/prog_name.js"></script>
    <script src="../../blocks/KAREL/Simplevariables.js"></script>
    <script src="../../blocks/KAREL/TYPE.js"></script>

    <!--   KAREL Generators   -->
    <script src="../../generators/KAREL.js"></script>
    <script src="../../generators/KAREL/prog_name.js"></script>
    <script src="../../generators/KAREL/Simplevariables.js"></script>
    <script src="../../generators/KAREL/TYPE.js"></script>

    <!--   Stylesheets   -->
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">

    <!--    inject blockly    -->
    <script src="custom_toolbox.js"></script>
    <script src="inject_blockly.js"></script>
</head>

<body>

<div id="main">
<!--    Customize header row here    -->
    <div id="headerrow">
        <div class="headerdivs" id="titleversion">
            <div id="title">
                Blockly4KAREL
            </div>
            <div>
                <span id="version">v0.1</span>
            </div>
        </div>
        <div class="headerdivs" id="options">


            <button class="menuButton" onclick="" title="Save workspace">Save
            </button>
            <button class="menuButton" onclick="" title="Load workspace">Load
            </button>
            <div class="dropdown">
                <button class="menuButton" onclick="newWorkspaceXML()" title="Add new file to workspace">New File
                </button>
                <div class="dropdownmodal" id="newfilemodal">
                    <div class="fileName">Filename:</div>
                    <div class="fileName" contenteditable="true" id="fileNametextarea" spellcheck="false">prog_name.kl
                    </div>
                    <button class="fileName" id="fileNameSubmit" title="Create new file">&rarr;</button>
                </div>
            </div>
            <button class="menuButton" onclick="" title="Rename currently opened file">Rename
                File
            </button>
            <button class="menuButton" onclick="" title="Delete currently opened file">Delete
                File
            </button>
            <button class="menuButton" onclick="">Download Code</button>
        </div>
    </div>
    <!--    Customize tab row here    -->
    <div id="tabrow">
        <div id="file">File:</div>
        <div id="fixfiledropdown">
            <div class="filedropdown">
                <button class="fileDropdownButton" title="Click on a file to load">prog_name.kl</button>
                <div class="dropdownmodal" id="showfilesmodal">
                    <div class="dropdownoption">Use 'New File' button to add files</div>
                    <!--                    <div class="dropdownoption"><a href="">Some text to test</a></div>-->
                </div>
            </div>
        </div>

        <div class="tabdivon">
            <button class="tabbuttonon" title="Blockly4KAREL">KAREL</button>
        </div>
        <div class="tabdivoff">
            <button class="tabbuttonoff" title="Blockly4C++">C++</button>
        </div>
    </div>
    <!--    Customize content row here    -->
    <div id="contentrow">
        <div id="content_area">
        </div>
        <div id="textarea">
            <label for="codeTextArea"></label><textarea id="codeTextArea" readonly spellcheck="false" wrap="off">Code prints here</textarea>
        </div>
    </div>
</div>

</body>

</html>
